<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Demo 2: jQuery Select All Checkboxes Plugin</title>
</head>

<body>
	<label><input type="checkbox" id="selectAll"> Select all</label><br />
	<label><input type="checkbox" value="AAA" name="c1" class="checkbox1"> AAA</label><br />
	<label><input type="checkbox" value="BBB" name="c1" class="checkbox1"> BBB</label><br />
	<label><input type="checkbox" value="CCC" name="c1" class="checkbox1"> CCC</label><br />
	<br />
	Unrelated checkboxes:<br />
	<label><input type="checkbox" value="XXX" name="c2"> XXX</label><br />
	<label><input type="checkbox" value="YYY" name="c2"> YYY</label><br />
	<label><input type="checkbox" value="ZZZ" name="c2"> ZZZ</label><br />
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="jquery.selectall.js"></script>
	<script>
		$(document).ready(function () {
			$("#selectAll").selectAll(".checkbox1");
		});
	</script>
</body>

</html>
